<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  	<title>Diceplomacy</title>

  	<!--Begin JQuery-->
	<script src="thirdparty/JQuery/jquery-2.2.3.min.js"></script>
	<!--End JQuery-->

	<!--Start Bootstrap-->
	<link rel="stylesheet" href="thirdparty/bootstrap-3.3.6-dist/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="thirdparty/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">

	<script src="thirdparty/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<!--End Bootstrap-->

	<!--Start load my scripts-->
	<script src="javascript/objects/player.js"></script>
	<!--End load my scripys-->

	<!--Start my stylesheet-->
	<link rel="stylesheet" src="css/styles.css">
	<!--End my stylesheet-->

</head>

<body>

	<div class="container">
		<div class="row" id="display-container">

			<h2 class="text-center">Diceplomacy</h2>

			<div class="col-xs-2 text-center" id="player-list">
				<table class="table" id="player-list-table">
					<tr>
						<th>Nation</th>
						<th>VPs</th>
						<th>DPs</th>
						<th>Power</th>
					</tr>
				</table>
			</div>
			<div class="col-xs-8 text-center" id="play-history">history</div>

			<div class="col-xs-2 text-center" id="scoreboard">
				<h3>Victory Points</h3><h3 id="victory-points">0</h3>
				<h3>Defeat Points</h3><h3 id="defeat-points">0</h3>
				<h3>Power Points</h3><h3 id="power-points">0</h3>
			</div>

		</div>

		<div class="row" id="button-container">
			<div class="col-xs-12 text-center" id="button-inputs">
			<button class="btn btn-primary" type="button" id="war-btn" disabled="">Declare War</button>
			<button class="btn btn-primary" type="button" id="ally-btn" disabled>Form an Alliance</button>
			<button class="btn btn-primary" type="button" id="reroll-btn" disabled>Reform Your Power</button>
			<button class="btn btn-primary" type="button" id="cancel-btn" disabled>Cancel All Allainces</button>
			</div>
		</div>

	</div>

	<!--Start main scripts-->
	<script src="javascript/main.js"></script>
	<!--End main scripts-->

</body>
</html>
